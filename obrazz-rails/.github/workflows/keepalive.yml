name: Keep Alive

# Run every 14 minutes to keep Render free-tier instance warm
# Render free tier spins down after 15 minutes of inactivity
on:
  schedule:
    # Every 14 minutes: */14 * * * *
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Obrazz application
        run: |
          APP_URL="https://obrazz.onrender.com/"
          echo "üèì Pinging $APP_URL..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" || echo "000")
          
          if [ "$response" -eq 200 ] || [ "$response" -eq 301 ] || [ "$response" -eq 302 ]; then
            echo "‚úÖ Obrazz is alive (HTTP $response)"
          else
            echo "‚ö†Ô∏è  Unexpected response: HTTP $response"
          fi

      - name: Ping timestamp
        run: echo "‚è∞ Last ping at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
