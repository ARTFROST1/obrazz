default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: ["default", "ai_generations", "webhooks", "payments"]
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default
  workers:
    - queues: "*"
      threads: 1
      processes: 1
      polling_interval: 0.1

production:
  <<: *default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # Основной worker для AI генераций (приоритетный)
    - queues: ["ai_generations"]
      threads: 2
      processes: <%= ENV.fetch("AI_WORKERS", 1) %>
      polling_interval: 0.5
    # Worker для остальных задач
    - queues: ["webhooks", "payments", "default"]
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 1
