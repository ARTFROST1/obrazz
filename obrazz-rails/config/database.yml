# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  primary: &primary_development
    <<: *default
    database: obrazz_rails_development
    url: <%= ENV.fetch("DATABASE_URL", "postgres://localhost:5432/obrazz_rails_development") %>
    # Required for Supabase transaction pooler
    prepared_statements: false
  cache:
    <<: *primary_development
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_development
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_development
    migrations_paths: db/cable_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary: &primary_test
    <<: *default
    database: obrazz_rails_test
  cache:
    <<: *primary_test
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_test
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_test
    migrations_paths: db/cable_migrate

# Production config for Supabase PostgreSQL (external cloud database)
# Uses transaction mode pooler which requires prepared_statements: false
# Connection string from: Supabase Dashboard > Settings > Database > Connection string
#
production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    # IMPORTANT: Supabase transaction mode pooler doesn't support prepared statements
    prepared_statements: false
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate
